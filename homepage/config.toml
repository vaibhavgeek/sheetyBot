baseURL = "https://sheety.vacode.xyz/"
languageCode = "en-us"
defaultContentLanguage = "en"
author = "vaibhavgeek"
title = "Sheety Bot!"
theme = "hugo-vitae"
paginate = 5
enableRobotsTXT = true

copyright = "Â© Copyright ChaturBots AI Private Limited | Sheety Bots"

pygmentsstyle = "colorful"
pygmentscodefences = true
pygmentscodefencesguesssyntax = true

googleAnalytics = ""

[taxonomies]
	tag = "tags"
	category = "categories"
	series = "series"

[params]
	# Use homepage.md instead of a list of posts
	homepage = true

	# Add meta keywords in head part (Site Keywords or Tags of Page)
	keywords = ["vaibhav","google sheets","chatbot","sheetybot"]

	# Add meta description in head part
	description = "Convert your Google Sheets into a chatbot"

	# Add pagetitle to homepage <title> tag
	pagetitle = "Sheety Habit Bots"

	# Add a subtitle to your website
	subtitle = "Convert your Google Sheets into a Chatbot!"

	# Activate to show authors on pages if available
	#listAuthor = true

	# Add math typesetting with KaTeX (Global with this Param)
	math = true

	# Optional 80x80 avatar image.
	avatar = "https://raw.githubusercontent.com/vaibhavgeek/chaturbots/master/app/assets/images/cb_white_blue.png"

	# Optional favicons for website
	#favicon = true

	# Add list of sections that should show up on the homepage
        mainSections = ["post"]

	# Add list of Sections/Types that should no be considered by RSS
	#nofeedSections = ["post"]

	# Deactivate Taxonomies for specific page types
	#disableTaxoTypes = [""]

	# Custom CSS applied to default styles. (Path could be "static/css/")
	#customCSS = "css/custom.css"

